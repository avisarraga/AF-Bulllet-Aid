<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Force Bullet Narrative Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .card {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Air Force Bullet Generator (MPA/Narrative)</h1>
  </div>

  <main class="container">
    <div class="card p-4">
      <label for="inputText" class="form-label"><strong>Enter Plain Description:</strong></label>
      <textarea id="inputText" class="form-control" rows="5" placeholder="E.g. Airman led a team to fix aircraft, improved sortie rate..."></textarea>

      <button class="btn btn-primary mt-3" onclick="generateBullet()">Generate Bullet</button>

      <div class="mt-4">
        <h5>Generated Air Force Bullet:</h5>
        <div id="outputBullet" class="alert alert-secondary" role="alert">
          Your bullet will appear here...
        </div>
      </div>
    </div>
  </main>

  <script>
    function generateBullet() {
      let input = document.getElementById("inputText").value.trim();

      if (!input) {
        document.getElementById("outputBullet").innerText = "Please enter a description to generate a bullet.";
        return;
      }

      import OpenAI from "openai";
const openai = new OpenAI();

export default async function handler(req, res) {
  if (req.method !== "POST") {
    return res.status(405).json({ error: "Method not allowed" });
  }

  const { description } = req.body;

  if (!description) {
    return res.status(400).json({ error: "Missing description" });
  }

  try {
    const completion = await openai.chat.completions.create({
      model: "gpt-4o",   // or "gpt-4"
      messages: [
        {
          role: "system",
          content: "You are an expert in writing Air Force-style bullets. Format responses as concise action-impact-result bullets."
        },
        {
          role: "user",
          content: `Turn this description into an Air Force-style bullet: ${description}`
        }
      ],
    });

    const bullet = completion.choices[0].message.content.trim();

    return res.status(200).json({ bullet });
  } catch (err) {
    console.error(err);
    return res.status(500).json({ error: "Error generating bullet" });
  }
}


      document.getElementById("outputBullet").innerText = bullet;
    }

    function simulateBullet(text) {
      return `- ${text.charAt(0).toUpperCase() + text.slice(1)} -- ensured mission readiness & exceeded operational goals.`;
    }
  </script>

</body>
</html>
